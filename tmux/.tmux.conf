##### General #####
set -g history-limit 100000
set -g escape-time 0
set -g aggressive-resize on
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set -g allow-rename off
setw -g automatic-rename off

# 256-color support (safe default)
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm-256color:Tc'

##### Mouse #####
set -g mouse on

##### Status line #####
set -g status-interval 5
set -g status-bg colour236
set -g status-fg colour247
set -g status-left "#S "
set -g status-right "%Y-%m-%d %H:%M "

##### Splits (open in current dir) #####
unbind '"'
unbind %
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

##### Pane navigation (vim keys) #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind o select-pane -t :.+
bind q display-panes

##### Pane resizing (repeatable) #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Windows #####
bind c new-window -c "#{pane_current_path}"
bind , command-prompt -I "#W" "rename-window '%%'"
bind w choose-window
bind l last-window
bind n next-window
bind p previous-window

##### Copy mode & clipboard (Linux: needs xclip or wl-clipboard) #####
# Copy with 'y' or Enter to system clipboard
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -i -selection clipboard"
# If on Wayland, swap the command above for: wl-copy

##### Sync panes toggle #####
bind S setw synchronize-panes\; display-message "sync panes: #{?pane_synchronized,on,off}"

##### Reload #####
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

